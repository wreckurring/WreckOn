<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WreckOn - Your fav Music</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="assets/logo.png" alt="WreckOn" /> WreckOn
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of NCS</h1>
        <div class="songItemContainer" id="songItemContainer"></div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-backward-step fa-2x" id="previous"></i>
        <i class="fa-solid fa-circle-play fa-2x" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step fa-2x" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="assets/playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">Select a song to play</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/aecbae4256.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
